<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chatbox">
    <div class="chat-header">
      <h2 class="text-align center">AI Chatbot</h2>
    </div>
    <div id="response-container" style="text-align: center; margin-bottom: 20px;"></div>
      <div id="chat-log" style="text-align: center; margin-bottom: 20px;"></div>
    <div class="chat-messages">
      <div class="message" id="user-message">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="submit-button">Send</button>
      </div>
      <div class="message" id="ai-response"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
